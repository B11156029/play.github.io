<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>番茄時鐘</title>
    <style>
        body {
            width: 400px;
            height: 650px;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 380px;
            padding: 10px;
            margin-right: -20px;
        }
        
        .header img {
            width: 39px;
            height: 64px;
            cursor: pointer;
        }
        
        .quote {
            text-align: center;
            height: 88px;
            width: 400px;
            font-size: 36px;
        }
        
        .timer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 800px;
            margin-top: 20px;
        }
        
        .timer img {
            width: 400px;
            height: 300px;
            object-fit: contain;
            margin-top: 0px;
        }
        
        .timer span {
            position: absolute;
            font-size: 80px;
            font-weight: bold;
            color: black;
            margin-top: 0px;
        }
        
        .footer {
            display: flex;
            justify-content: space-around;
            width: 400px;
        }
        
        .footer img {
            cursor: pointer;
            width: 35px;
            height: 35px;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="返回.svg" alt="Back Icon">
    </div>

    <div class="quote">
        <p>“充滿希望的旅途，<br>勝過終點的到達。”</p>
    </div>

    <div class="timer">
        <img src="番茄.svg">
        <span>25:00</span>
    </div>

    <div class="footer">
        <img src="sun.svg" alt="Sun Icon">
        <img src="music.svg" alt="music Icon" onclick="toggleMusic()">
        <audio id="myAudio">
            <source src="heaven.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <img src="stop.svg" alt="Stop Icon">
        <img src="replay.svg" alt="Replay Icon">
    </div>



    <script>
        function toggleMusic() {
            var audio = document.getElementById("myAudio");
            console.log("Icon clicked"); // 調試信息
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        let timerElement = document.querySelector('.timer span');
        let timeLeft = 25 * 60; // 25 minutes in seconds

        function startTimer() {
            const timerInterval = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    alert("Time's up!");
                }
            }, 1000);
        }

        startTimer();
    </script>
</body>

</html>

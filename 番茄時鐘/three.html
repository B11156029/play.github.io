<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pomodoro Timer</title>
    <style>
        html,
        body {
            width: 1080px;
            height: 2400px;
            margin: 0;
            padding: 0;
            border: 1px solid black;
            /* 添加 1px 的黑色邊框 */
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
        }
        
        .header img {
            width: 80px;
            height: 104px;
            cursor: pointer;
        }
        
        .quote {
            text-align: center;
            height: 88px;
            width: 800px;
            font-size: 96px;
        }
        
        .timer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
            height: 800px;
            margin-top: 20px;
        }
        
        .timer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .timer span {
            position: absolute;
            font-size: 100px;
            font-weight: bold;
            color: black;
        }
        
        .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
        }
        
        .footer img {
            width: 35px;
            height: 35px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="返回.svg" alt="Back Icon">
    </div>

    <div class="quote">
        <p>“充滿希望的旅途，勝過終點的到達。”</p>
    </div>

    <div class="timer">
        <img src="番茄.svg" alt="Pomodoro Tomato">
        <span>25:00</span>
    </div>

    <div class="footer">
        <img src="sun.svg" alt="sun Icon">
        <img src="music.svg" alt="Music Icon">
        <img src="stop.svg" alt="stop Icon">
        <img src="replay.svg" alt="replay Icon">
    </div>

    <script>
        let timerElement = document.querySelector('.timer span');
        let timeLeft = 25 * 60; // 25 minutes in seconds

        function startTimer() {
            const timerInterval = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    alert("Time's up!");
                }
            }, 1000);
        }

        startTimer();
    </script>
</body>

</html>
